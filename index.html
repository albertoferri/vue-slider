<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div v-for="(currentSlide, index) in slides" v-show="index == activeSlideIndex" class="item">
                    <img :src="currentSlide.image" alt="">
                    <div class="text">
                        <h3>
                            {{ currentSlide.title }}
                        </h3>
                        <p>
                            {{ currentSlide.text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div v-for="(thumbImg, index) in slides" class="thumb" :class=" index == activeSlideIndex ? 'active' : '' ">
                        <img :src="thumbImg.image" alt="" @click="changeSlide(index)">
                    </div>
                </div>

                
            </div>
            <button @click="toggleAutoplay" id="autoplay">{{ buttonText }}</button>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
